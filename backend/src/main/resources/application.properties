spring.application.name=IN_proj

spring.datasource.url=jdbc:postgresql:///${DB_NAME:kia_db}?cloudSqlInstance=${CLOUD_SQL_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&sslmode=disable
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:55555}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

server.port=${PORT:8080}
spring.web.resources.static-locations=classpath:/static/

management.endpoints.web.exposure.include=health,info,prometheus,metrics

management.endpoints.web.base-path=/actuator
management.endpoint.prometheus.enabled=true
